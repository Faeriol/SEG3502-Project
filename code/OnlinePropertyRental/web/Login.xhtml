<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>

    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form prependId="false">
                        <h:panelGrid columns="3">
                            <h:outputText value="Username"></h:outputText>
                            <h:inputText id="userName" value="#{account.userName}" required="true" requiredMessage="Please enter Username"></h:inputText>
                            <h:message id="userNameMsg" for="userName" errorStyle="color:red; display:block"/>
                            
                            <h:outputText value="Password"></h:outputText>
                            <h:inputSecret id="password" value="#{account.password}" required="true" requiredMessage="Please enter Password"></h:inputSecret>      
                            <h:message id="passwordMsg" for="password" errorStyle="color:red; display:block" styleClass="errorMessage"/>
                        </h:panelGrid>
                        <h:commandButton value="Login" type="command"  actionListener="#{system.login}">
                            <f:ajax execute="userName password" 
                                    render="status userNameMsg passwordMsg"/>
                        </h:commandButton>
                        <h:commandButton value="Cancel" type="reset" />
                        <div>
                            <hr/>
                            <hr/>
                            <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{account.status}"/>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
