<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <div>
                    <h1><BIG>OPR Website (logged in as #{sessionScope.Account.FIRST_NAME} #{sessionScope.Account.LAST_NAME})</BIG></h1>
                </div>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <li><h:link outcome="AddProperty" value="Add Property"/></li>
                    <li><h:link outcome="OwnerViewProperties" value="View Properties"/></li>
                    <li><h:link outcome="UpdateProperty" value="Update Property"/></li>
                    <li><h:link outcome="DeleteProperty" value="Delete Property"/></li>
                    <li><h:link outcome="ViewVisitHistory" value="View Visit History"/></li>
                    <li><h:link outcome="ViewAccount" value="View Account"/></li>
                    <li><h:link outcome="UpdateAccount" value="Update Account"/></li>
                    <li><h:link outcome="DeleteAccount" value="Delete Account"/></li>
                    <li><h:link outcome="/faces/BrowsePropertyByLocation" value="Browse Property"/></li>
                    <li><h:link outcome="/faces/Logout" value="Logout"/></li>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
