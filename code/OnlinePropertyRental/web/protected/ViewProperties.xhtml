<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >

    <body>
              
        <ui:composition template="./customerTemplate.xhtml">

            <ui:define name="content">
                <h1>Propreties Information</h1>
                <f:view>
                    <h:form>
                        <h:dataTable  cellpadding="10pt" value="#{system.propreties}" var="proprety">
                            <h:column>
                                <h:outputText value="Type: "/>
                                <h:outputText value="#{proprety.TYPE}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Address: "/>
                                <h:outputText value="#{proprety.ADDRESS.NUMERO_RUE} #{proprety.ADDRESS.NOM_RUE} #{proprety.ADDRESS.NUMERO_UNITE} #{proprety.ADDRESS.VILLE} #{proprety.ADDRESS.PROVINCE} #{proprety.ADDRESS.POSTAL_CODE}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Nb of bedrooms: "/>
                                <h:outputText value="#{proprety.NB_BEDROOMS}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Nb of bathrooms: "/>
                                <h:outputText value="#{proprety.NB_BATHROOMS}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Nb of other rooms: "/>
                                <h:outputText value="#{proprety.NB_OTHERS}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Rent: "/>
                                <h:outputText value="#{proprety.RENT}"/>
                            </h:column>
                            <h:column>
                                <h:dataTable value="#{proprety.PICTURES}" var="picture">
                                    <h:column>
                                        <p:graphicImage value="#{system.propertyImage}" width="100" height="100">
                                            <f:param name="pictureID" value="#{picture.PICTURE_ID}" />
                                        </p:graphicImage>
                                    </h:column>
                                </h:dataTable>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
