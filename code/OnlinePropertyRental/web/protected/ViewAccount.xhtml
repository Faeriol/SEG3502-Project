<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./#{sessionScope.User.ACCOUNT.TYPE}Template.xhtml">

            <ui:define name="content">
                <h1>Here is your account information</h1>
                <h3>UserName: #{sessionScope.User.ACCOUNT.USER_NAME}</h3>
                <h3>First Name: #{sessionScope.User.ACCOUNT.FIRST_NAME}</h3>
                <h3>Last Name: #{sessionScope.User.ACCOUNT.LAST_NAME}</h3>
                <h3>Email: #{sessionScope.User.ACCOUNT.EMAIL}</h3>
                <h3>Type: #{sessionScope.User.ACCOUNT.TYPE}</h3>
            </ui:define>

        </ui:composition>

    </body>
</html>
