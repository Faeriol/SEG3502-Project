<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h1>Click the logout button to terminate your session #{sessionScope.Account.FIRST_NAME} #{sessionScope.Account.LAST_NAME}</h1>
                <f:view>
                    <h:form>
                        <h:commandButton value="Logout" type="command"  action="#{system.logout()}"></h:commandButton> 

                        <div>
                            <hr/>
                            <hr/>
                            <h:outputText  style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{account.status}"/>
                        </div>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
